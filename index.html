<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main class="main">
    <section class="main__imagen">
      <img class="main__imagen--mobile" src="images/image-product-mobile.jpg" alt="perfume-mobile">
      <img class="main__imagen--desktop" src="images/image-product-desktop.jpg" hidden alt="perfume-desktop">
    </section>
    <section class="main__descripcion">
      <h2 class="main__descripcion--categoria">
        Perfume

      </h2>

      <h1 class="main__descripcion--nombre">

        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="main__descripcion--parrafo">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.

      </p>

      <section class="main__descripcion--precio precio">
        <strong class="precio__descuento">
          $149.99

        </strong>
        <span class="precio__anterior">
          $169.99

        </span>

      </section>

      <button class="main__descripcion--botton botton"><i class="botton__icono"><img src="images/icon-cart.svg"
            alt=""></i>
        Add to Cart

      </button>
    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Javier Espindola</a>.
  </div>
</body>

</html>
